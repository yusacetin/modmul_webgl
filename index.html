<!DOCTYPE html>
<html>
    <head>
        <title>Modular Multiplication</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <script src="./pkg/modmul_webgl.js"></script>
        <script type="module" src="script.js"></script>

        <div id="control_panel">
            <div>
                <label>Points: </label>
                <input id="points_input" type="number" min="0" value="500"/>
            </div>
            <div>
                <label>Multiplier: </label>
                <input id="mul_input" type="number" min="0" value="72"/>
            </div>
            <div>
                <label>Rotation: </label>
                <input id="rotation_slider" type="range" min="-180" max="180" value="0"/>
                <label id="rotation_label">0</label>
                <label>Â°</label>
            </div>
            <div>
                <input id="draw_outline_cb" type="checkbox"/>
                <label for="draw_outline_cb">Draw outline</label>
            </div>
            <div>
                <button id="reset_view_button">Reset View</button>
            </div>
        </div>

        <canvas id="webgl_canvas"></canvas>
    </body>
</html>
